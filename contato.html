<body>
    <header>
        <h1>Lanches da Hora</h1>
        <span id="burger" class="material-symbols-outlined" onclick="clickMenu()">menu</span>

    <main>

        <section>
            <p class="cont">Deixe seu Contato para receber mais informaçõe sobre nossos lanches e Promoções.</p>
            <form action="Casdastro.php" method="post">
                <p>
                    <label for="nome">Nome:</label>
                    <input class="nome" type="nome" name="nome" id="inome" required>
                </p>
                <p>
                    <label for="telefone">Tefefone:</label>
                    <input class="tel" type="tel" name="telefone" id="itefone">
                </p>
                <p>
                    <label for="email">E-mail:</label>
                    <input class="mail" type="email" name="email" id="iemail" required>
                </p>
                <p>
                    <input class="one" type="submit" value="Enviar">
                    <input class="two" type="reset" value="Limpar">
                </p>
            </form>
        </section>
</main>

<script>
    function telaTamanho()
    {
        if (window.innerWidth >= 625){
            itens.style.display = 'block'
        }else {
            itens.style.display = 'none'
        }
    }

    function clickMenu()
    {
        if(itens.style.display == 'block') 
        {
            itens.style.display = 'none'
        }else {
            itens.style.display = 'block'
        }
    }
</script>
