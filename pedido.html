<body>
    <header>
        <h1>Lanches da Hora</h1>
        <span id="burger" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <menu id="itens">
            <ul>

    <main>

        <p class="one">Faça aqui seus pedidos</p>

        <form action="Casdastro.php" method="post">
            <p>
                <label for="lanche">Lanche:</label>
                <input type="lanche" name="lanche" id="ilanche" required max="15" min="5">

            <p>
                <label for="quantidade">Quantidade:</label>
                <input class="quant" type="tel" name="telefone" id="itefone" required max="3" min="1">

            <p>
                <label for="telefone">Telefone:</label>
                <input class="tel" type="tel" name="telefone" id="itelefone" required>
            </p>

            <p>
                <label for="endereco">Endereço:</label>
                <input class="end" type="" name="endereco" id="iendereco" required>
            </p>

            <p>
                <input class="one" type="submit" value="Enviar">
                <input class="three" type="reset" value="Limpar">
            </p>
        </form>
</main>

<script>
    function telaTamanho()
    {
        if (window.innerWidth >= 625){
            itens.style.display = 'block'
        }else {
            itens.style.display = 'none'
        }
    }

    function clickMenu()
    {
        if(itens.style.display == 'block') 
        {
            itens.style.display = 'none'
        }else {
            itens.style.display = 'block'
        }
    }
</script>
